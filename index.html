<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Library</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Stint+Ultra+Condensed&display=swap" rel="stylesheet">
    </head>
    <body>
        <nav>
            <div id="logo">
                <div class="first-book"></div>
                <div class="second-book"></div>
                <div class="third-book"></div>
            </div>
            <p id="middle-text">Save your favorites books!</p>
            <div id="options">
                <div id="add" class="button">
                    <a href="#" id="add-book">Add Book</a>
                </div>
                <div id="toggle-delete" class="button">
                    <a href="#" id="toggle">Delete Books</a>
                </div>
            </div>
        </nav>
        <div id="library">

        </div>
        <div class="container-form" id="myForm">
            <button type="submit" id="close-button">x</button>
            <form>
                <label for="title">Title</label>
                <input type="text" id="title" name="title" placeholder="Title of the book">
          
                <label for="author">Author</label>
                <input type="text" id="author" name="author" placeholder="Author of the book...">
          
                <label for="pages">Pages</label>
                <input type="number" id="pages" name="pages" placeholder="Pages on the book...">
          
                <input type="button" value="Submit">
            </form>
          </div>
        <script src="script.js" async defer></script>
    </body>
</html>
